<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetch</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="cart">
        <h1>GitHub User Information</h1>
        <div class="container">
           
            <div id="profile">
                <img id="avatar" src="./123109128.png" alt="Profile Picture" width="150">
                <p><strong>Name:</strong> <span id="name">Nitish</span></p>
                <p><strong>Repositories:</strong> <span id="repos">234</span></p>
                <p><strong>Followers:</strong> <span id="followers">3434</span></p>
                <p><strong>Following:</strong> <span id="following">34</span></p>
                <div class="input-container">
                    <label for="name">Enter Your Github Id:</label>
                    <input type="text" class="styled-input" id="Inputname" placeholder="Nitishprasadverma">
                    
                    <button class="submit-btn">Submit</button>
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
